<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<title>TDD</title>
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
		<!--<link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
		<link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
		<link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/index.css" />
	</head>

	<body>
		<div class="container-fluid login-form">
			<div class="row-fluid">
				<div class="col-md-4 col-md-offset-7 login-area">
					<form class="form-horizontal" role="form">
						<div class="form-group form-group-lg">
							<label for="name" class="col-md-3 control-label visible-md visible-lg">用户名</label>
							<div class="col-md-9">
								<input type="text" class="form-control" id="name" placeholder="请输入用户名" />
							</div>
						</div>
						<div class="form-group form-group-lg">
							<label for="password" class="col-md-3 control-label visible-md visible-lg">密&nbsp;&nbsp;码</label>
							<div class="col-md-9">
								<input type="password" class="form-control" id="password" placeholder="请输入密码" />
							</div>
						</div>
						<div class="form-group form-group-lg">
							<label for="check" class="col-md-3 control-label visible-md visible-lg">验证码</label>
							<div class="col-md-9">
								<div class="input-group">
									<input type="text" class="form-control" id="check" placeholder="请输入验证码" />
									<span class="input-group-addon">3698</span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-4 col-md-6">
								<a type="submit" href="javascript:void(0)" class="btn btn-primary btn-block btn-lg" id="sbuBtn">登录</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
	<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
	<!--<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
	<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
	<script type="text/javascript" src="../js/dep/Qutils.js" ></script>
	<script type="text/javascript" src="js/index.js" ></script>

</html>
