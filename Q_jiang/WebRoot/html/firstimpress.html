<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>DDT</title>
		<link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico">
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/firstimpress.css" />
	</head>

	<body>
		<div class="page">
			<p>网站评价或建议</p>
			<div class="intro clearfix">
				<div class="side-bar">
					<span id="nowTime"></span>
					<div id="selectBar">
						<a data-leave="0" href="javascript:void(0)" class="active">网站评价</a>
						<a data-leave="1" href="javascript:void(0)">留言建议</a>
					</div>
					<textarea id="text" placeholder="请输入内容"></textarea>
					<p>注: ①网站评价将在右侧实时显示，留言建议不会显示。<b></b></p>
					<a id="submitI" href="javascript:void(0)" class="active">提交评价</a>
				</div>
				<div class="intro-content"></div>
			</div>
		</div>
	</body>
	<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="../js/dep/Qutils.js" ></script>
	<script type="text/javascript" src="../js/firstimpress.js" ></script>
</html>
